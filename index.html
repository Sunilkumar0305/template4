<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="first">
            <h2 style="color: whitesmoke;">Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of <br> the people who have taken<br> these tests.</p>
        </div>
        <div class="second">
            <h1 style="color: darkblue;">Summary</h1>
            <div class="third">
                <div class="id1" style="background-color: rgb(226, 190, 190);">
                    <i class="fa-solid fa-bolt" style="color: #e01010; font-size: 30px;"></i>
                    <h3 style="color: red;">Reaction</h3>
                    <h2 style="color: black;">80</h2><h3>/ 100</h3>
                </div>
                <div class="id2" style="background-color: rgb(227, 219, 202);">
                    <i class="fa-solid fa-brain" style="color: #d39d27;"></i>
                    <h3 style="color: #a47717;">Memory</h3>
                    <h2 style="color: black;">90</h2><h3>/ 100</h3>
                </div>
                <div class="id3" style="background-color: rgb(145, 224, 129);">
                    <i class="fa-regular fa-comment" style="color: #1a7209;"></i>
                    <h3 style="color: #16560a;">Verbal</h3>
                    <h2 style="color: black;">61</h2><h3>/ 100</h3>
                </div>
                <div class="id4" style="background-color: #c0c8d7;">
                    <i class="fa-regular fa-eye" style="color: #216df0;"></i>
                    <h3 style="color: #0d306b;">Visual</h3>
                    <h2 style="color: black;">72</h2><h3>/ 100</h3>
                </div>
                <!-- <label >
                    <button>Continue</button>
                </label> -->
                <div class="id4" style="background-color: #020712;">
                    <h3 style="color: whitesmoke;">Continue</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
